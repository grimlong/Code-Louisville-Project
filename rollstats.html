<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rollstats.css"></link>
    <title>Character Generator </title>
</head>
  <div id="top" class="header">
    <h1>Character Stats Generator </h1>
  </div>

<body>

    <div id="stats" class="diceContainer">
       <div class="diceArea">
           <ul>
            <button onclick="rollStr()">Strength</button>
            <li id="str"></li>  
        
            <button onclick="rollDex()">Dexterity</button>
            <il id="dex"></il >  
     
             <button onclick="rollCon()">Constitution</button>
             <il  id="con"></il >  
       
            <button onclick="rollInt()">Intelligence</button>
             <il  id="int"></il >  
        
             <button onclick="rollWis()">Wisdom</button>
            <il  id="wis"></il >  
     
             <button onclick="rollCha()">Charisma</button>
             <il  id="cha"></il >  
          </ul>
      </div>   
    </div>

    
      


<script src="/diceroller.js"></script>
</body>
</html>
